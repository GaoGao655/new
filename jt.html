<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女寝皆是修罗场数据分析可视化</title>
    <style>
        /* 设置全局样式 */
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* 使文字和内联元素居中 */
        }

        /* 设置 h1 标题的通用样式，增大字体大小 */
        h1 {
            font-size: 24px;
        }

        /* 为前三张图片对应的 h1 标题设置更清晰的黄色 */
        h1:nth-child(-n+3) {
            color: #FFFF00; /* 纯黄色，更清晰 */
        }

        /* 为后三张图片对应的 h1 标题设置蓝色 */
        h1:nth-child(n+4) {
            color: blue;
        }

        /* 设置图片样式，进一步缩小宽度 */
        img {
            max-width: 60%; /* 调整为 60%，进一步缩小图片 */
            height: auto;
            display: block; /* 将图片转换为块级元素 */
            margin: 0 auto; /* 使图片水平居中 */
        }
    </style>
</head>

<body>
    <h1>剧情类型分布饼图</h1>
    <img src="剧情类型分布饼图.png" alt="剧情类型分布饼图">
    <h1>前10个高频关键词频次柱状图</h1>
    <img src="关键词频次柱状图.png" alt="前10个高频关键词频次柱状图">
    <h1>不同剧情类型下的高频关键词频次分组柱状图</h1>
    <img src="剧情类型与关键词关系分组柱状图.png" alt="不同剧情类型下的高频关键词频次分组柱状图">
    <h1>人物性格特征柱状图</h1>
    <img src="人物性格特征柱状图.png" alt="人物性格特征柱状图">
    <h1>人物关系矩阵热力图</h1>
    <img src="人物关系矩阵热力图.png" alt="人物关系矩阵热力图">
    <h1>人物关系网络图</h1>
    <img src="人物关系网络图.png" alt="人物关系网络图">
</body>

</html>
